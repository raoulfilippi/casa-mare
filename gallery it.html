<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galleria - Casa Vacanze Gianna</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #4db6ac;
      color: white;
      padding: 1.5rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    section {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
      background-color: white;
    }
    h2 {
      color: #4db6ac;
    }
    .gallery img {
      width: 100%;
      max-width: 300px;
      margin: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    footer {
      background-color: #4db6ac;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
    select {
      padding: 0.5rem;
      font-size: 1rem;
      background-color: #388e82;
      color: white;
      border: none;
      border-radius: 4px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      max-width: 90%;
      max-height: 80%;
      margin-top: 2rem;
      border-radius: 10px;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
    .arrow {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 50px;
      color: white;
      padding: 0 20px;
      user-select: none;
    }
    .arrow.left {
      left: 10px;
    }
    .arrow.right {
      right: 10px;
    }
  </style>
</head>
<body>
<header>
  <div style="max-width: 1200px; margin: 0 auto; position: relative;">
    <div style="text-align: center;">
      <div style="font-weight: bold; font-size: 1.8rem;">Casa Vacanze Gianna</div>
      <div style="font-size: 1rem; font-weight: normal;">Lido delle Nazioni, Comacchio (FE), Italia</div>
    </div>
    <div style="position: absolute; top: 0.5rem; right: 0;">
      <a href="gallery en.html" style="color: white; text-decoration: none; font-size: 1rem; font-weight: bold; background-color: #388e82; padding: 0.5rem 1rem; border-radius: 6px;">
        üè† Home
      </a>
    </div>
    <div style="position: absolute; top: 0.5rem; left: 0;">
      <select onchange="window.location.href = this.value;">
        <option value="index.html">Inglese</option>
        <option value="gallery de.html">Tedesco</option>
        <option value="gallery it.html" selected>Italiano</option>
      </select>
    </div>
  </div>
</header>

<section>
  <h2>Galleria</h2>
  <div class="gallery" id="gallery">
    <img src="tahiti.png" alt="Spiaggia tropicale e palme">
    <img src="casa1.jpg" alt="Esterno della casa con giardino">
    <img src="casa2.jpg" alt="Vista dalla veranda">
    <img src="casa3.jpg" alt="Camera da letto con libreria e quadri marini">
    <img src="casa4.jpg" alt="Soggiorno con divano e TV">
    <img src="casa5.jpg" alt="Angolo relax con finestra">
    <img src="casa6.jpg" alt="Bagno con doccia e servizi moderni">
    <img src="casa7.jpg" alt="Zona pranzo e cucina con elettrodomestici">
    <img src="casa8.jpg" alt="Seconda camera con libreria e immagine dell'angelo">
    <img src="casa9.jpg" alt="Dettagli decorativi della casa">
  </div>
</section>

<!-- Modal -->
<div id="myModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <span class="arrow left" onclick="changeImage(-1)">&#10094;</span>
  <img class="modal-content" id="img01">
  <span class="arrow right" onclick="changeImage(1)">&#10095;</span>
</div>

<footer>
  <p>&copy; 2025 Casa Vacanze Gianna</p>
  <p><a href="index.html" style="color:white; text-decoration: underline;">üè† Torna alla Home</a></p>
</footer>

<script>
  const modal = document.getElementById("myModal");
  const modalImg = document.getElementById("img01");
  const images = document.querySelectorAll(".gallery img");
  let currentIndex = 0;

  window.onload = function () {
    modal.style.display = "none";
  };

  images.forEach((img, index) => {
    img.addEventListener("click", () => {
      modal.style.display = "flex";
      modalImg.src = img.src;
      currentIndex = index;
    });
  });

  function closeModal() {
    modal.style.display = "none";
  }

  function changeImage(direction) {
    currentIndex += direction;
    if (currentIndex < 0) currentIndex = images.length - 1;
    if (currentIndex >= images.length) currentIndex = 0;
    modalImg.src = images[currentIndex].src;
  }
</script>
</body>
</html>
